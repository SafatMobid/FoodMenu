<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
<div class = container>
    <header>
        <h1 class="h1">Our Menu</h1>
    </header>
</div>
    <main>
        <div class = "container">
            <div class = "col form">
        <form>
            <h2>What are you looking to eat?</h2>
            <select class="select menuCenter" style="width: 250px;" id="menuList"><!-- dropdown menu (going to show options) --> 
                <option selected>Choose your food</option>
                <option value="entree" id="entreeId">Entree's</option>
                <option value="dessert" id="dessertId">Dessert's</option>
                <option value="drink" id="drinkId">Drink's</option>
            </select> 
            <p></p>
            <p><select id="foodList" size="10" width="10"></select></p> <!-- Create a dropdown for food option when list iem is selected -->
            <!-- <p id="foodList"></p>  Display what the user chose-->
        </form>
    </div>
    </main>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
